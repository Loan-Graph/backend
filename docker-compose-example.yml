# move to a directory outside backend
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: loangraph
      POSTGRES_USER: loangraph
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - loangraph_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loangraph -d loangraph"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy

  migrate:
    image: migrate/migrate:v4.17.1
    volumes:
      - ./backend/internal/db/migrations:/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://loangraph:secret@postgres:5432/loangraph?sslmode=disable"
      ]

volumes:
  loangraph_pg_data:
